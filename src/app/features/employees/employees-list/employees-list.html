<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<div class="employees-container">
  <h2>רשימת עובדים</h2>

  <table class="employees-table" *ngIf="employees.length > 0; else noEmployees">
    <thead>
      <tr>
        <th>קוד</th>
        <th>שם מלא</th>
        <th>אימייל</th>
        <th>טלפון</th>
        <th>מנהל?</th>
        <th>פעולות</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.code }}</td>
        <td>{{ employee.fullName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone }}</td>
        <td>{{ employee.isAdmin ? 'כן' : 'לא' }}</td>
        <td class="actions">
          <button [routerLink]="['/employees', employee.id]" class="btn view">צפה/עדכן</button>
          <button (click)="deleteEmployee(employee.id)" class="btn delete">מחק</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button [routerLink]="['/employees/add']" class="btn add">הוסף עובד חדש</button>


  <ng-template #noEmployees>
    <p>לא נמצאו עובדים להצגה.</p>
  </ng-template>
</div>
