<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<div class="employee-container">
  <h2 *ngIf="!isNewEmployee">פרטי עובד</h2>
  <h2 *ngIf="isNewEmployee">הוסף עובד חדש</h2>

  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div class="form-group">
      <label>קוד:</label>
      <input type="text" [(ngModel)]="employee.code" name="code" required />
    </div>

    <div class="form-group" *ngIf="isNewEmployee">
      <label>תעודת זהות:</label>
      <input type="text" [(ngModel)]="employee.id" name="id" required />
    </div>

    <div class="form-group">
      <label>שם מלא:</label>
      <input type="text" [(ngModel)]="employee.fullName" name="fullName" required />
    </div>

    <div class="form-group">
      <label>אימייל:</label>
      <input type="email" [(ngModel)]="employee.email" name="email" required />
    </div>

    <div class="form-group">
      <label>סיסמה:</label>
      <input type="password" [(ngModel)]="employee.passwordHash" name="password" [required]="isNewEmployee" />
    </div>

    <div class="form-group">
      <label>טלפון:</label>
      <input type="text" [(ngModel)]="employee.phone" name="phone" />
    </div>

    <div class="form-group">
      <label>מנהל?</label>
      <input type="checkbox" [(ngModel)]="employee.isAdmin" name="isAdmin" />
    </div>

    <button type="submit" class="btn save">
      {{ isNewEmployee ? 'הוסף' : 'עדכן' }}
    </button>

    <button type="button" (click)="deleteEmployee()" class="btn delete" *ngIf="!isNewEmployee">
      מחק
    </button>

    <button type="button" routerLink="/employees" class="btn back">חזרה לרשימה</button>
  </form>
</div>
