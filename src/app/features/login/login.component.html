<!-- שמור את ה־link ל-Bootstrap כרגיל -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">התחברות</h2>

  <form (ngSubmit)="login()">
    <div class="mb-3">
      <input
        type="string"
        class="form-control"
        name="username"
        [(ngModel)]="username"
        [(ngModel)]="username"
        placeholder="שם מלא"
        required
      />
    </div>

    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="password"
        placeholder="סיסמה"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary w-100">
      התחברות
    </button>
  </form>

  <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
    {{ error }}
  </div>
</div>
