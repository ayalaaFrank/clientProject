<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<!-- Bootstrap Icons -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>

<!-- גוף עם רקע עדין ומרכז אנכי -->
<body class="bg-gradient" style="background: linear-gradient(to right, #e3f2fd, #ffffff); min-height: 100vh; direction: rtl;">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg rounded-4 border-0 p-4" style="max-width: 420px; width: 100%; background-color: #fffffff2;">
      <div class="text-center mb-4">
        <i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i>
        <h3 class="mt-2">התחברות</h3>
      </div>

      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label class="form-label">שם משתמש</label>
          <div class="input-group rounded-pill border">
            <span class="input-group-text bg-white border-0"><i class="bi bi-person-fill text-secondary"></i></span>
            <input
              type="text"
              class="form-control border-0"
              name="username"
              [(ngModel)]="username"
              placeholder="הכנס שם משתמש"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">סיסמה</label>
          <div class="input-group rounded-pill border">
            <span class="input-group-text bg-white border-0"><i class="bi bi-lock-fill text-secondary"></i></span>
            <input
              type="password"
              class="form-control border-0"
              name="password"
              [(ngModel)]="password"
              placeholder="הכנס סיסמה"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold">
          <i class="bi bi-box-arrow-in-right me-1"></i> התחבר
        </button>
      </form>

      <div *ngIf="error" class="alert alert-danger mt-3 text-center" role="alert">
        {{ error }}
      </div>
    </div>
  </div>
</body>
